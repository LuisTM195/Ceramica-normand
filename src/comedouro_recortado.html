<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Comedouro Recortado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .vaso-img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .vaso-nome {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .vaso-descricao {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/catalogo/comedouro_recortado.png" alt="Comedouro Recortado" class="vaso-img">
        <div class="vaso-nome">Comedouro Recortado</div>
        <div class="vaso-descricao">
            <p>Descrição do Comedouro Recortado: Um comedouro elegante e funcional, ideal para aves e pequenos animais.</p>
            <p>Preço: €XX,XX</p>
        </div>
    </div>
</body>
</html>
