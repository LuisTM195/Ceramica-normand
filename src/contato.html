<!DOCTYPE html>

<head>

    <title>Contactos | Cerâmica Normand</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        h1 {
            font-size: 2.8em;
            color: #1a1a1a;
            margin-bottom: 40px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        .contact-section {
            margin-bottom: 2rem;
        }

        .contact-section h2 {
            font-size: 1.5em;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1em;
            color: #4a4a4a;
        }

        .contact-item i {
            margin-right: 1rem;
            font-size: 1.2em;
        }

        .contact-item a {
            color: #4a4a4a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #1a1a1a;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 100px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-2px);
            background: #2d2d2d;
        }

        .voltar-btn {
            position: fixed;
            bottom: 3rem;
            left: 3rem;
            background: #1a1a1a;
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .voltar-btn:hover {
            background: #2d2d2d;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 2rem 1rem;
            }

            .map-container {
                height: 300px;
            }

            .voltar-btn {
                bottom: 2rem;
                left: 2rem;
                padding: 0.8rem 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
