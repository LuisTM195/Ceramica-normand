<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Comedouro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .vaso-img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .vaso-nome {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }
        .preco {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 10px 0;
        }
        .descricao {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/catalogo/comedouro.png" alt="Comedouro" class="vaso-img">
        <div class="vaso-nome">Comedouro</div>
        <div class="preco">Preço: €XX.XX</div>
        <div class="descricao">Descrição: Um comedouro elegante e funcional, ideal para a sua casa.</div>
    </div>
</body>
</html>
